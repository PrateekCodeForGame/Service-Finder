<div>
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <div class="row app-shade">
          <div class="col-md-4 top-nav" ng-class="nav1">
            <a href="#" ng-click='nav1Clicked()' class="remove-decoration app-text-color">
              <p class="top-nav-title">
                <i class="fa fa-list"></i>
              </p>
              <p>
                Offertlistan
              </p>
            </a>
          </div>
          <div class="col-md-4 top-nav" ng-class="nav2">
            <a href="#" ng-click='nav2Clicked()' class="remove-decoration app-text-color">
              <p class="top-nav-title">
                <i class="fa fa-list"></i>
              </p>
              <p>
                Frågor & Svar
              </p>
            </a>
          </div>
          <div class="col-md-4 top-nav" ng-class="nav3">
            <a href="#" ng-click='nav3Clicked()' class="remove-decoration app-text-color">
              <p class="top-nav-title">
                <i class="fa fa-list"></i>
              </p>
              <p>
                Säkerhet
              </p>
            </a>
          </div>
        </div>
        <div class="row white-background app-text-color padded-view">
          <div class="col-md-10">
            <p>{{navText}}
            </p>
            <p>
              <b>Enkelt, tryggt och gratis!</b>
            </p>
          </div>
          <div class="col-md-2">
            <span><i class="fa fa-check-square-o fa-5x"></i></span>
          </div>
        </div>
        <div ui-view=""></div>
      </div>
      <div class="col-md-1"></div>
      <div class="col-md-4 app-text-color">
        <!-- <div class="row">
          <p>
            <b>Lär dig hur offertlistan fungerar</b>
          </p>
        </div> -->
        <div class="row">
          <iframe width="100%" height="250" src="{{trustSrc(videoUrl)}}">
          </iframe>
        </div>
        <div class="row app-shade">
          <p class="column-padding">
            <b>Senaste förfrågningarna</b>
          </p>
        </div>
        <div class="row app-shade job-posts">
          <div class="app-shade" ng-repeat="job in jobs">
            <p class="column-text-padding fix-description">
              {{job.description}}
            </p>
            <p class="column-text-padding">
              {{job.category}}
            </p>
            <p class="column-italics-padding">
              <i>{{job.city}}</i>
            </p>
          </div>
        </div>
        <div class="row app-icon-background">
          <p class="white-text column-padding">
            <b>Våra omdömmen</b>
          </p>
        </div>
        <div class="row app-icon-background white-text comment-section">
          <span><i class="fa fa-chevron-left float-left scroll-side" ng-click="back()"></i></span>
          <div class="col-md-10 white-background app-text-color comments">
            <div class="pad">
              {{reviews[currentReview].name}}
            </div>
            <div class="pad review-description">
              {{reviews[currentReview].description}}
            </div>
          </div>
          <span><i class="fa fa-chevron-right scroll-side" ng-click="next()"></i></span>
          <div class="review-add" ng-click="openReviewModal()">
            Add a review
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/ng-template" id="reviewAdd.html">
  <div class="modal-header">
      <h3 class="modal-title" id="modal-title">Add Review</h3>
  </div>
  <div class="modal-body" id="modal-body">
      <div class="form-group">
        <label>Namn</label>
        <input type="text" class="form-control" ng-model="review.name" required/>
      </div>
      <div class="form-group">
        <label>E-Post</label>
        <input type="text" class="form-control" ng-model="review.email" required/>
      </div>
      <div class="form-group">
        <label>Telefon</label>
        <input type="text" class="form-control" ng-model="review.phone" required/>
      </div>
      <div class="form-group">
        <label>Review</label>
        <textarea class="form-control text-height" ng-model="review.description" required/>
      </div>
  </div>
  <div class="modal-footer">
      <button class="btn btn-primary modal-button" type="button" ng-click="ok()">Save Review</button>
      <button class="btn btn-warning modal-button" type="button" ng-click="cancel()">Cancel</button>
  </div>
</script>
